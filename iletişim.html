        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        /* 2. Link Ayarları */
        a {
            text-decoration: none;
            color: #007bff;
        }

        .hero {

        }

        }

            padding: 15px;
        }

        .navbar a {
            color: white;
            margin: 0 15px;
            font-size: 1.1rem;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* 5. İçerik Ayarları */
        section {
            padding: 30px;
            text-align: center;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* 6. Footer Ayarları */
        footer {
            background: #444;
            color: white;
            text-align: center;
            padding: 20px;
        }

</head>
