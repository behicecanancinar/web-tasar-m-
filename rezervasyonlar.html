<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervasyon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #0044cc;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #003399;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1rem;
        }
        nav a:hover {
            text-decoration: underline;
            color: #ffcc00;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .reservation-form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            text-align: left;
        }
        .reservation-form h3 {
            margin-top: 0;
        }
        .reservation-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .reservation-form input, .reservation-form select, .reservation-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .reservation-form button {
            background-color: #0044cc;
            color: white;
            cursor: pointer;
        }
        .reservation-form button:hover {
            background-color: #003399;
        }
        footer {
            background-color: #0044cc;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rezervasyon</h1>
    </header>

    <nav>
        <a href="index.html">Ana Sayfa</a>
        <a href="services.html">Hizmetlerimiz</a>
        <a href="sports.html">Sporlar</a>
        <a href="gallery.html">Galeri</a>
        <a href="tournaments.html">Turnuvalar</a>
    </nav>

    <section>
        <h2>Rezervasyon Yap</h2>
        <form class="reservation-form">
            <h3>Turnuva veya Etkinlik Rezervasyonu</h3>
            <label for="name">Adınız ve Soyadınız:</label>
            <input type="text" id="name" name="name" placeholder="Adınızı giriniz" required>

            <label for="email">E-posta Adresiniz:</label>
            <input type="email" id="email" name="email" placeholder="E-posta adresinizi giriniz" required>

            <label for="date">Tarih:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Saat:</label>
            <input type="time" id="time" name="time" required>

            <label for="sport">Spor Dalı:</label>
            <select id="sport" name="sport" required>
                <option value="">Spor dalını seçiniz</option>
                <option value="basketbol">Basketbol</option>
                <option value="futbol">Futbol</option>
                <option value="voleybol">Voleybol</option>
                <option value="tenis">Tenis</option>
                <option value="yüzme">Yüzme</option>
            </select>

            <button type="submit">Rezervasyon Yap</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Spor Salonu. Tüm Hakları Saklıdır.</p>
    </footer>
</body>
</html>
